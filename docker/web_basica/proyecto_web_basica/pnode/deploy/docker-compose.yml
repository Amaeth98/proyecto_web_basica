services:
  web:
    build:
      context: ${CONTEXTO}
      dockerfile: ./dockerfiles/node/node
    container_name: ${CONTAINER_NAME}
    image: adri/node
    ports:
      - ${PORT_WEB}:80
    env_file:
      - ./.env
    volumes:
      - ./logs:/root/logs 
      - ../../proyecto_web_basica/web_basica_adriana:/root/admin/node/proyecto_web_basica/web_basica_adriana
    networks:
      netwebbasicanode:
        ipv4_address: ${IP_WEB}
networks:
  netwebbasicanode:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${SUBNET}